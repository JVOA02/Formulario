<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class= "container">
        <div class = "form-img">
            <img src="IMG/Bicycle_7.png">
        </div>
        <div class = "form">
            <form action = "#">
                <div class = "form-header">
                    <div class = "title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a hrerf="#">Entrar</a></button>
                    </div>
                </div>
                <div class = "input-group">
                    <div class = input-box>
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder=" Digite seu primeiro nome " required>
                    </div>
                    <div class = input-box>
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder=" Digite seu último nome " required>
                    </div>
                    <div class = input-box>
                        <label for="email">E-mail</label>
                        <input id="email" type="text" name="e-mail" placeholder=" Digite seu E-mail " required>
                    </div>
                    <div class = input-box>
                        <label for="number">celular</label>
                        <input id="number" type="text" name="number" placeholder=" (xx) x xxxx - xxxx " required>
                    </div>
                    <div class = input-box>
                        <label for="password">senha</label>
                        <input id="password" type="text" name="password" placeholder=" Digite sua senha " required>
                    </div>
                    <div class = input-box>
                        <label for="password">Confirme sua senha</label>
                        <input id="password" type="text" name="password" placeholder=" Digite sua senha " required>
                    </div>
                </div>
                <div class = "gender-inputs">
                    <div class = "gender-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class = "gender-group">
                        <div class = "gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for ="others">Femenino</label>
                        </div>
                        <div class = "gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for ="others">Masculino</label>
                        </div>
                        <div class = "gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for ="others">Outros</label>
                        </div>
                        <div class = "gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for ="others">Prefiro não disser</label>
                        </div>
                    </div>
                </div>
                <div class = "continue-button">
                    <button ><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
